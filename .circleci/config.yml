workflows:
  version: 2
  build:
    jobs:
      - "test"
  commit:
    jobs:
      - "test"
      - "deploy"
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - "python36_security_check"
      - "python37_security_check"
      - "python371_security_check"
      - "python38_security_check"
      - "python385_security_check"
