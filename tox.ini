[tox]
envlist = py{3.11,3.12},pep8
skipsdist = True

[testenv]
basepython =
    pep8: python3.11
    py3.11: python3.11
    py3.12: python3.12

passenv =
        DOCKER_HOST
        API_URL
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt
commands = find . -type f -name "*.pyc" -delete
whitelist_externals = find
                      rm
                      go
                      docker
[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:py3.11]
commands = pytest -v -s --tb=long --cov=fdk {toxinidir}/fdk/tests

[testenv:py3.12]
commands = pytest -v -s --tb=long --cov=fdk {toxinidir}/fdk/tests

[flake8]
ignore = H405,H404,H403,H401,H306,H304,H101,E303,H301,W503
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,docs,venv,.venv
