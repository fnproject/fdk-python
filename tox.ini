[tox]
envlist = py{3.5,3.6,3.7}-cloudevent-json,py{3.6,3.7}-http-stream,pep8
skipsdist = True

[testenv]
basepython =
    pep8: python3
    py3.5-cloudevent-json: python3.5
    py3.6-cloudevent-json: python3.6
    py3.7-cloudevent-json: python3.7
    py3.6-http-stream: python3.6
    py3.7-http-stream: python3.7

passenv =
        DOCKER_HOST
        API_URL
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/test-requirements.txt
commands = find . -type f -name "*.pyc" -delete
whitelist_externals = find
                      rm
                      go
                      docker
[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:py3.5-cloudevent-json]
commands = pytest -v -s --tb=long --cov=fdk {toxinidir}/fdk/tests/cloudevent_json

[testenv:py3.6-cloudevent-json]
commands = pytest -v -s --tb=long --cov=fdk {toxinidir}/fdk/tests/cloudevent_json

[testenv:py3.7-cloudevent-json]
commands = pytest -v -s --tb=long --cov=fdk {toxinidir}/fdk/tests/cloudevent_json

[testenv:py3.6-http-stream]
commands = pytest -v -s --tb=long --cov=fdk {toxinidir}/fdk/tests/http_stream

[testenv:py3.7-http-stream]
commands = pytest -v -s --tb=long --cov=fdk {toxinidir}/fdk/tests/http_stream

[flake8]
ignore = H405,H404,H403,H401,H306
show-source = True
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,docs,venv,.venv
